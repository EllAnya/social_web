    <header>
        <a href="index.html"><p class="home-label"><i class="fa-solid fa-house"></i> HOME</p></a>

        <a class="mobile-links" href="left-column.html">My Profile</a>
        <a class="mobile-links" href="right-column.html">Staff</a>

        <div id="header-notification">
            <i class="fa-solid fa-bell"></i>
            <span>3</span>
        </div>

        <div id="header-inbox">
            <i class="fa-solid fa-inbox"></i>
            <span> 1 </span>
        </div>

        <img id="header-avatar" src="assets/images/img_avatar.png">
    </header>

    <aside id="left-column" class="left-column">
        <article class="article-block">
            <div class="article-head">
                <a href="profile.html"><p class="article-title">Edit Profile</p> </a>
                <img class="article-image" src="assets/images/img_avatar.png">
            </div>
            <p class="article-info"><i class="fa-solid fa-user-tie"></i> Front-end Developer</p>
            <p class="article-info"><i class="fa-solid fa-location-dot"></i> Veles, Macedonia</p>
            <p class="article-info"><i class="fa-solid fa-calendar-day"></i> 23 April 1994</p>
        </article>

        <article class="article-block bg-blue">
            <ul class="nav-list">
                <li><a href="profile.html">Edit profile</a></li>
                <li><a href="#">My photos</a></li>
                <li><a href="#">Contact me</a></li>
            </ul>
        </article>
    </aside>

    <section>
        <article class="article-block">
            <p class="article-title">What's on your mind ?</p>
            <textarea rows="5" id="post-textarea"></textarea>

            <div class="uploaded-images" id="post-images-preview">
            </div>
            
            <!-- upload image -->
            <input type="file" id="upload-image-input">

            <label for="upload-image-input">
                <p><i class="fa-solid fa-images"></i> Add photo</p>
            </label>

            <button class="blue-button" onclick="savePost()">POST</button>

        </article>

        <div id="postSection">
        </div>

    </section>

    <aside id="right-column" class="right-column">
        <div class="article-block">
            <p class="article-title">Upcoming events</p>
            <div class="event-image" style="background-image: url('assets/images/post-3.jpg')"></div>
            <p>After work party</p>
            <p>Friday 15:00</p>

            <div class="dropdown">
                <button class="blue-button btn">INFO</button>
                <div class="dropdown-content">
                    <p>Be nice, be useful, bring beer!</p>
                </div>
            </div>
        </div>
        <div class="article-block">
            <p class="article-title">Friend request</p>
            <img id="aside-img" src="assets/images/img_avatar1.png" alt="">
            <p>Jane Doe</p>
            <div class="btn-group">
                <button><i class="fa-solid fa-check"></i></button>
                <button><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>

        <p class="shop-label">Shop</p>

        <b><p id="total-sum"></p></b>
        <button class="add-to-cart" id="buy-button">Buy</button>

        <div id="shop-holder">

        </div>
    </aside>

    <footer>
    </footer>


    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="carousel-inner">
                      
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/main.js"></script>
    <script src="assets/shop.js"></script>
